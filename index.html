 <html lang="en">

        <link rel="stylesheet" href="css/font.css">

       <body onload="javascript:shoppingCart._init(); requestProducts(); showLoader(); ">   
            <noscript> <p>You need javascript enabled to view site</p></noscript>    
             <nav class="navigation">
              <div class="container">
               <div class="logo" onclick="goHome()"><h1>Jordans R US</h1></div>
                 <div class="pull-right" id="link-holder">
                  <a href="index.html">Shop</a>
                  <a href="checkOut.html">Check Out</a>
                  <a href="cart.html" id="cartLink"><span id="cartItems"><span id="cart-count"></span>
                  <span class="shopping-cart"></span></span></a>
                 </div><!-- pull right -->
              </div>
             </nav>
              <div class="container down">
                    <div id="loading-holder"><img src="img/ajax-loader.gif"></div>

                         <h2> Brand New Jordans</h2>
                         <ul id="itemsList" class="product-holder"></ul>

                    </div>

          </div><!-- container -->
         <script type="text/javascript" src="js/getElements.js"></script>
         <script type="text/javascript" src="js/createdElements.js"></script>
         <script type="text/javascript" src="js/salesTimer.js"></script>
         <script type="text/javascript" src="js/shoppingCart.js"></script>
         <script type="text/javascript" src="js/freeUserLoc.js"></script>
         <script type="text/javascript">
            function goHome() {
               window.location='index.html';
            }
            function _imageReady(){
              setTimeout(function(){
                var images = document.images;
                for (var i = 0; i < images.length; i++) {
                     images[i].naturalHeight = '215';
                     images[i].naturalWidth  = '281';
                     images[i].draggable = false; 
                     //console.log(images[i].naturalHeight);
                }
              },2000);
            }

          _imageReady();
         </script>
       </body>
